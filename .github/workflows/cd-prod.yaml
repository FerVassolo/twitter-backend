name: UPDATE PROD SERVER WITH UPDATED IMAGE

on:
  push:
    branches:
      - dev

jobs:
  connect-and-update-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Connect to server, install direnv, and pull Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_URL }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y direnv
            echo 'eval "$(direnv hook bash)"' >> ~/.bashrc
            source ~/.bashrc
            direnv allow
            docker pull fersirius/fer-twitter-backend:dev
            sudo docker compose up -d
